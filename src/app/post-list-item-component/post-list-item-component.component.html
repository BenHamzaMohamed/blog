<li [ngClass]="{'list-group-item': true, 'list-group-item-success': post.loveIts>0 ,
'list-group-item-danger': post.loveIts <0  }">
  <div class= "row" >
    
    <div class=" col-md-6"><h4>{{post.title}}</h4></div>
    <div class=" col-md-6">{{post.created_at | date:'short'}}</div>

  </div>
  <div class="row">
    <div class="col-md-12">
      {{post.content}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-1">
      <button type="button" class="btn btn-success"(click)=" onClickLoveIt()">Love it!</button>
    </div>
    <div class="col-md-1">
        <button type="button" class="btn btn-danger" (click)="onClickDontLoveIt()">Don't love it!</button>
    </div>
  </div>
</li>
